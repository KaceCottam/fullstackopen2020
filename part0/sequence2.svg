nt-size="13" lengthAdjust="spacingAndGlyphs" textLength="284" x="14" y="167.7935">Browser executes js code and redraws notes</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="401" x="14" y="182.9263">It also sends a message to the server containing the input text</text><polygon fill="#A80036" points="687,217.125,697,221.125,687,225.125,691,221.125" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="221" x2="693" y1="221.125" y2="221.125"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="454" x="228" y="216.0591">HTTP POST https://fullstack-exampleapp.herokuapp.com/new_note_spa</text><polygon fill="#A80036" points="232,246.2578,222,250.2578,232,254.2578,228,250.2578" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="226" x2="698" y1="250.2578" y2="250.2578"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="183" x="238" y="245.1919">{ message: "note created" }</text><!--
@startuml sequence2
title Submitting notes on Single Page Application
participant browser
participant server
...
note over browser
  The user submits text
end note
note over browser
  Browser executes js code and redraws notes
  It also sends a message to the server containing the input text
end note
browser -> server : HTTP POST https://fullstack-exampleapp.herokuapp.com/new_note_spa
return { message: "note created" }
...
@enduml

