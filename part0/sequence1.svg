L is easy", date: "2019-05-23T17:30:31.098Z"}, ...]</text><path d="M8,467.1875 L8,492.1875 L407,492.1875 L407,477.1875 L397,467.1875 L8,467.1875 " fill="#FBFB77" filter="url(#f1djfr5meejz6)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M397,467.1875 L397,477.1875 L407,477.1875 L397,467.1875 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="378" x="14" y="484.2544">Browser executes the event handler that renders the notes</text><!--
@startuml sequence
title Posting a message to an HTML page
participant browser
participant server
note over browser
  The user submits text
end note
...
browser -> server: HTTP POST https://fullstack-exampleapp.herokuapp.com/new_note
browser -> server: HTTP GET https://fullstack-exampleapp.herokuapp.com/notes
return notes.html
browser -> server: HTTP GET https://fullstack-exampleapp.herokuapp.com/main.css
return main.css
browser -> server: HTTP GET https://fullstack-exampleapp.herokuapp.com/main.js
return main.js
note over browser
  Browser starts executing js-code
  that requests JSON data from the server
end note
browser -> server: HTTP GET https://fullstack-exampleapp.herokuapp.com/data.json
return [{content: "HTML is easy", date: "2019-05-23T17:30:31.098Z"}, ...]
note over browser
  Browser executes the event handler that renders the notes
end note
...
@enduml

